name: Code Quality & Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: "temurin"
          cache: maven

      # Generate a timestamp to ensure we check for new NVD database daily
      - name: Get date
        id: get-date
        run: echo "date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Restore the NVD database from cache
      - name: Cache NVD database
        uses: actions/cache@v5
        with:
          # The Maven plugin stores the NVD database in local .m2 repository by default
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-nvd-data-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-nvd-data-

      - name: Check code style
        run: ./mvnw checkstyle:check

      - name: Build, test, and scan with NVD key
        run: ./mvnw --batch-mode verify -Dcheckstyle.skip=true -Dnvd.api.key=${{ secrets.NVD_API_KEY }}

      - name: Upload dependency check report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 7

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
